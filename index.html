<body>

  <input type="file" accept="image/*" onchange="predictImage(event)">
  <img id="preview" alt="Vista previa" />
  <div id="label-container"></div>

  <script>
    // Ruta local donde est√°n los archivos del modelo
    const URL = "C:\Users\ComisionesFuxion\Downloads\Modelo_para_subir_en_la_nube";
    let model, maxPredictions;

    // Inicializa el modelo
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    // Predice la clase de la imagen cargada
    async function predictImage(event) {
      const image = document.getElementById("preview");
      image.src = URL.createObjectURL(event.target.files[0]);

      if (!model) {
        document.getElementById("label-container").innerHTML = "‚è≥ Cargando modelo...";
        await init();
      }

      image.onload = async () => {
        const prediction = await model.predict(image);
        const container = document.getElementById("label-container");
        container.innerHTML = "";

        prediction.forEach(p => {
          const porcentaje = (p.probability * 100).toFixed(2);
          container.innerHTML += `<div><b>${p.className}:</b> ${porcentaje}%</div>`;
        });
      };
    }
  </script>
